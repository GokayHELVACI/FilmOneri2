<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Verileri</title>
    <style>
        .film-container {
            display: flex;
            flex-wrap: wrap;
        }

        .film-box {
            width: calc(25% - 20px);
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none; /* Film kutularının mavi olmaması için varsayılan bağlantı stilini kaldırır */
            color: inherit; /* Film kutularının metin rengini varsayılan yapar */
        }

        .film-box:hover {
            background-color: #f5f5f5;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #searchInput {
            margin-top: 5px;
            float: right;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Ana Sayfa</a>
        <div class="dropdown">
            <button class="dropbtn">Tür Seçimi 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#" onclick="filterFilms('All')">Tüm Türler</a>
                <a href="#" onclick="filterFilms('Drama')">Drama</a>
                <a href="#" onclick="filterFilms('Action')">Aksiyon</a>
                <a href="#" onclick="filterFilms('Crime')">Suç</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">IMDb Sıralama 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#" onclick="sortFilms('asc')">Artan</a>
                <a href="#" onclick="sortFilms('desc')">Azalan</a>
            </div>
        </div>
        <input type="text" id="searchInput" onkeyup="searchFilms()" placeholder="Filmleri ara...">
    </div>

    <div class="film-container">
        <a class="film-box drama" href="film_detay.html">
            <h3>The Shawshank Redemption</h3>
            <p>Drama</p>
            <p>9.3</p>
        </a>
        <a class="film-box crime" href="film_detay.html">
            <h3>The Godfather</h3>
            <p>Crime</p>
            <p>9.2</p>
        </a>
        <a class="film-box action" href="film_detay.html">
            <h3>The Dark Knight</h3>
            <p>Action</p>
            <p>9.0</p>
        </a>
        <a class="film-box crime" href="film_detay.html">
            <h3>Pulp Fiction</h3>
            <p>Crime</p>
            <p>8.9</p>
        </a>
        <a class="film-box drama" href="film_detay.html">
            <h3>Fight Club</h3>
            <p>Drama</p>
            <p>8.8</p>
        </a>
    </div>

    <script>
        function filterFilms(genre) {
            var filmBoxes = document.getElementsByClassName("film-box");
            if (genre === 'All') {
                for (var i = 0; i < filmBoxes.length; i++) {
                    filmBoxes[i].style.display = "block";
                }
            } else {
                for (var i = 0; i < filmBoxes.length; i++) {
                    if (filmBoxes[i].classList.contains(genre.toLowerCase())) {
                        filmBoxes[i].style.display = "block";
                    } else {
                        filmBoxes[i].style.display = "none";
                    }
                }
            }
        }

        function sortFilms(order) {
            var filmContainer = document.querySelector('.film-container');
            var filmBoxes = document.querySelectorAll('.film-box');
            var sortedBoxes = Array.from(filmBoxes).sort(function(a, b) {
                var aRating = parseFloat(a.querySelector('p:last-child').innerText);
                var bRating = parseFloat(b.querySelector('p:last-child').innerText);
                if (order === 'asc') {
                    return aRating - bRating;
                } else {
                    return bRating - aRating;
                }
            });
            sortedBoxes.forEach(function(box) {
                filmContainer.appendChild(box);
            });
        }

        function searchFilms() {
            var input, filter, filmContainer, filmBoxes, title, i;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            filmContainer = document.querySelector('.film-container');
            filmBoxes = filmContainer.getElementsByClassName('film-box');
            for (i = 0; i < filmBoxes.length; i++) {
                title = filmBoxes[i].getElementsByTagName('h3')[0];
                if (title.innerText.toUpperCase().indexOf(filter) > -1) {
                    filmBoxes[i].style.display = '';
                } else {
                    filmBoxes[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
