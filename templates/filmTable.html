<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Verileri</title>
    <style>
        .film-container {
            display: flex;
            flex-wrap: wrap;
        }

        .film-box {
            width: calc(25% - 20px);
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .film-box:hover {
            background-color: #f5f5f5;
        }
        #searchInput {
            margin-top: 5px;
            float: right;
            background-color: #333; /* Arka plan rengi */
            color: white; /* Yazı rengi */
            border: none; /* Kenarlık yok */
            padding: 10px; /* Arama kutusu içindeki içeriğin etrafındaki dolgu */
            border-radius: 5px; /* Kenar yuvarlaklığı */
            width: 200px; /* Arama kutusunun genişliği */
            margin-bottom: 10px; /* Diğer öğelerden alt boşluk */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;    
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .navbar a, .dropdown .dropbtn {
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Ana Sayfa</a>
        <div class="dropdown">
            <button class="dropbtn">Tür Seçimi 
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#" onclick="filterFilms('All')">Tüm Türler</a>
              <a href="#" onclick="filterFilms('Drama')">Drama</a>
              <a href="#" onclick="filterFilms('Action')">Aksiyon</a>
              <a href="#" onclick="filterGenre('Crime')">Suç</a>
            </div>
        </div> 
        <div class="dropdown">
            <button class="dropbtn">IMDb Sıralama 
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#" onclick="sortTable('asc')">Artan</a>
              <a href="#" onclick="sortTable('desc')">Azalan</a>
            </div>
        </div>
        <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Tabloda ara...">
    </div>
    <div class="film-container">
        <div class="film-box" onclick="showDetails('The Shawshank Redemption')">
            <h3>The Shawshank Redemption</h3>
            <p>Drama</p>
            <p>9.3</p>
        </div>
        <div class="film-box" onclick="showDetails('The Godfather')">
            <h3>The Godfather</h3>
            <p>Crime</p>
            <p>9.2</p>
        </div>
        <div class="film-box" onclick="showDetails('The Dark Knight')">
            <h3>The Dark Knight</h3>
            <p>Action</p>
            <p>9.0</p>
        </div>
        <div class="film-box" onclick="showDetails('Pulp Fiction')">
            <h3>Pulp Fiction</h3>
            <p>Crime</p>
            <p>8.9</p>
        </div>
        <div class="film-box" onclick="showDetails('Fight Club')">
            <h3>Fight Club</h3>
            <p>Drama</p>
            <p>8.8</p>
        </div>
    </div>

    <script>
        function filterFilms(genre) {
            var filmBoxes = document.getElementsByClassName("film-box");
            if (genre === 'All') {
                for (var i = 0; i < filmBoxes.length; i++) {
                    filmBoxes[i].style.display = "block";
                }
            } else {
                for (var i = 0; i < filmBoxes.length; i++) {
                    if (filmBoxes[i].classList.contains(genre.toLowerCase())) {
                        filmBoxes[i].style.display = "block";
                    } else {
                        filmBoxes[i].style.display = "none";
                    }
                }
            }
        }
        function searchTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("filmTable");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        function filterGenre(genre) {
            var table, tr, td, i;
            table = document.getElementById("filmTable");
            tr = table.getElementsByTagName("tr");
            if (genre === 'All') {
                for (i = 0; i < filmBoxes.length; i++) {
                    filmBoxes[i].style.display = "";
                }
            } else {
                for (i = 0; i < filmBoxes.length; i++) {
                    td = filmBoxes[i].getElementsByTagName("td")[1];
                    if (td) {
                        if (td.innerHTML.toUpperCase() === genre.toUpperCase()) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
        }

        function sortTable(order) {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("filmTable");
            switching = true;
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("td")[2];
                    y = rows[i + 1].getElementsByTagName("td")[2];
                    if (order === 'asc') {
                        if (parseFloat(x.innerHTML) > parseFloat(y.innerHTML)) {
                            shouldSwitch= true;
                            break;
                        }
                    } else {
                        if (parseFloat(x.innerHTML) < parseFloat(y.innerHTML)) {
                            shouldSwitch= true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
        function showDetails(filmTitle) {
            // Film adını kullanarak detay sayfasına yönlendirme yap
            window.location.href = "detay.html?film=" + encodeURIComponent(filmTitle);
        }
    </script>
