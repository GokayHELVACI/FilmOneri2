<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Verileri</title>
    <style>
        .film-container {
            display: flex;
            flex-wrap: wrap;
        }

        .film-box {
            width: calc(25% - 20px);
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: inherit;
        }

        .film-box:hover {
            background-color: #f5f5f5;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #searchInput {
            margin-top: 5px;
            float: right;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Ana Sayfa</a>
        <div class="dropdown">
            <button class="dropbtn">Tür Seçimi 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#" onclick="filterFilms('All')">Tüm Türler</a>
                <a href="#" onclick="filterFilms('Drama')">Drama</a>
                <a href="#" onclick="filterFilms('Action')">Aksiyon</a>
                <a href="#" onclick="filterFilms('Crime')">Suç</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">IMDb Sıralama 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#" onclick="sortFilms('asc')">Artan</a>
                <a href="#" onclick="sortFilms('desc')">Azalan</a>
            </div>
        </div>
        <input type="text" id="searchInput" onkeyup="searchFilms()" placeholder="Filmleri ara...">
    </div>

    <div class="film-container" id="filmContainer">
        <!-- Film kutuları buraya JavaScript ile eklenecek -->
    </div>

    <script>
        // CSV dosyasının bulunduğu yolu belirt
        var csvUrl = 'Users/gokay/Desktop/uzman/test.csv';

        // CSV dosyasını okuyan ve film kutularını oluşturan fonksiyon
        function loadFilmsFromCSV() {
            fetch(csvUrl)
                .then(response => response.text())
                .then(data => {
                    // CSV satırlarını parçalara ayır
                    var rows = data.split('\n');

                    // Film kutularını oluştur
                    var filmContainer = document.getElementById('filmContainer');
                    rows.forEach(row => {
                        var columns = row.split(',');
                        var filmBox = document.createElement('a');
                        filmBox.classList.add('film-box');
                        filmBox.href = 'film_detay.html'; // Film detaylarının olduğu sayfaya yönlendir
                        filmBox.innerHTML = `
                            <h3>${columns[0]}</h3>
                            <p>${columns[1]}</p>
                            <p>${columns[2]}</p>
                        `;
                        filmContainer.appendChild(filmBox);
                    });
                })
                .catch(error => console.log('Error:', error));
        }

        // Sayfa yüklendiğinde filmleri yükle
        window.onload = loadFilmsFromCSV;

        // Diğer işlevler (filtreleme, sıralama, arama) buraya eklenecek
    </script>
</body>
</html>
