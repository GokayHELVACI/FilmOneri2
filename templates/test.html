<!DOCTYPE html>
<html lang="tr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İki Adet Kutu</title>
    <style>
        .box {
            border: 1px solid #000;
            padding: 20px;
            margin: 10px 0;
            width: 200px;
            height: 100px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box" id="box1">
        Buraya istediğiniz string'i yazabilirsiniz.
    </div>
    <div class="box" id="box2">
        Buraya da istediğiniz başka bir string'i yazabilirsiniz.
    </div>
</body>
</html>
